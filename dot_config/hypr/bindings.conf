# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, Q, Quit app, killactive
bindd = SUPER, F, Fullscreen, fullscreen

# Window cycling
bind = SUPER, TAB, cyclenext
bind = SUPER SHIFT, TAB, cyclenext, prev

# Unbind existing bindings
unbind = SUPER, K
unbind = SUPER, J

# Window focus bindings
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r

# Window move bindings
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

# Toggle split orientation
bind = SUPER, O, togglesplit

# Screenshot and URL bindings
unbind = , Print
unbind = ALT SHIFT, L
bind = SUPER SHIFT, S, exec, mkdir -p ~/Pictures/screenshots && grim -g "$(slurp)" - | tee ~/Pictures/screenshots/$(date +%Y-%m-%d_%H-%M-%S).png | wl-copy

